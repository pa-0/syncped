image: gcc

build:
  stage: build

  script:
  - mkdir build
  - cd build
  - cmake -DwexBUILD_SHARED=ON ..
  - make

  artifacts:
    paths:
  - syncped.app/Contents/MacOS/syncped

test:
  stage: test
  script:
  - robot test-syncped.robot
